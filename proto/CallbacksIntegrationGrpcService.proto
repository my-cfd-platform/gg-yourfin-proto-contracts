syntax = "proto3";
package callbacks_integration;
import "google/protobuf/empty.proto";


message GetPricesGrpcRequest{
    string ApiKey = 1;
}

message BidAskGrpcModel{
    string Instrument = 1;
    int64 DateTime = 2;
    double Bid = 3;
    double Ask = 4;

}

service CallbacksIntegrationGrpc {
    rpc GetBidAsk(GetPricesGrpcRequest) returns(stream BidAskGrpcModel);
    rpc Ping(google.protobuf.Empty) returns(google.protobuf.Empty);
}